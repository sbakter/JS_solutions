<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Zoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .animal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .animal-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .animal-card img {
            width: 100%;
            border-radius: 10px;
        }

        .animal-card h2 {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        .animal-card p {
            color: #777;
        }

        .form-container {
            margin-top: 40px;
            text-align: center;
        }

        .form-container input,
        .form-container select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Little Zoo</h1>
    <div class="container">
        <!-- Search and Filter Section -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for animals..." />
        </div>

        <!-- Animal Display Area -->
        <div id="animalList" class="animal-list">
            <!-- Animal cards will be dynamically inserted here -->
        </div>

        <!-- Form to Add New Animal -->
        <div class="form-container">
            <h2>Add a New Animal</h2>
            <input type="text" id="newAnimalName" placeholder="Animal Name" required />
            <input type="text" id="newAnimalType" placeholder="Animal Type" required />
            <input type="text" id="newAnimalHabitat" placeholder="Habitat" required />
            <input type="text" id="newAnimalImage" placeholder="Image URL" required />
            <button id="addAnimalBtn">Add Animal</button>
        </div>
    </div>

    <script src="Zoo.js"></script>
</body>

</html>

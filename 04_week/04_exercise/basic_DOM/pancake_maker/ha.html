<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Manager</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Car Registration</h1>

    <!-- Car input form -->
    <form id="carForm">
        <label for="licensePlate">License Plate:</label>
        <input type="text" id="licensePlate" required><br><br>

        <label for="maker">Maker:</label>
        <input type="text" id="maker" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" required><br><br>

        <label for="owner">Current Owner:</label>
        <input type="text" id="owner" required><br><br>

        <label for="price">Price ($):</label>
        <input type="number" id="price" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" required><br><br>

        <button type="submit">Add Car</button>
    </form>

    <h2>Car List</h2>
    <table id="carTable">
        <thead>
            <tr>
                <th>License Plate</th>
                <th>Maker</th>
                <th>Model</th>
                <th>Owner</th>
                <th>Price</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically generated rows will go here -->
        </tbody>
    </table>

    <h2>Search for a Car</h2>
    <input type="text" id="searchPlate" placeholder="Enter License Plate">
    <button onclick="searchCar()">Search</button>

    <p id="searchResult"></p>

    <script src="ho.js"></script>
</body>

</html>
